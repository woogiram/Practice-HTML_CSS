<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다양한 형태의 순서 목록 만들기</title>
</head>
<body>
    <h2>1박 2일 가족 여행 코스</h1>
    <ul>
        <li>1일차
            <ol type="a">
                <li>해녀박물관        
                <li>낚시체험
            </ol>
        </li>
        <li>2일차
            <ol type="a" start="3">
                <li>용눈이오름
                <li>만장굴
                <li>카약체험
            </ol>
        </li>
    </ul>
</body>
</html>
