<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버튼 삽입하기</title>
</head>
<body>
    <form>
        <fieldset>
        <legend>버튼 삽입</legend>
            <table>
                <tr>
                    <td><input type="button" value="새 탭 열기" onclick="window.open()"></td>
                </tr>
                <tr>
                    <td></td><input type="button" value="닫기" onclick="window.close()"></td>
                </tr>
                <tr>
                    <td><label>첨부파일<input type="file"></label></td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
