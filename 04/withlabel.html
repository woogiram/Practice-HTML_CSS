<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><label> 태그 사용하기</title>
    <style>
        ul {
            list-style: none;
        }
    </style>
</head>
<body>
    <form>
    <h1>수강 분야(다수 선택 가능)</h1>
    <ul>
        <li><input type="checkbox" value="grm">문법
        <li><input type="checkbox" value="wr">작문
        <li><input type="checkbox" value="rd">독해</li>
    </ul>
    <h3>수강 과목(1과목만 선택 가능)</h3>
    <ul>
        <li>
            <label><input type="radio" name="subject" value="eng">영어회화</label>
        </li>
        <li>
            <label><input type="radio" name="subject" value="ch">중국어회화</label>
        </li>
        <li>
            <label><input type="radio" name="subject" value="jp">일어회화</label>
        </li>
    </ul>
    </form>
</body>
</html>
