<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>순서 없는 목록에서 불릿 없애기</title>
    <style>
        .sqbullet {
            list-style-type: square;
        }
        .nobullet {
            list-style-type: none;
        }
    </style>
</head>
<body>
    <h1>이지스퍼블리싱</h1>
    <ul>
        <li class="sqbullet">회사소개</li>
        <li class="sqbullet">도서</li>
        <li class="sqbullet">자료실</li>
        <li class="sqbullet">질문답변</li>
        <li class="sqbullet">동영상강의</li>
    </ul>
    <ul>
        <li class="nobullet">회사소개</li>
        <li class="nobullet">도서</li>
        <li class="nobullet">자료실</li>
        <li class="nobullet">질문답변</li>
        <li class="nobullet">동영상강의</li>
    </ul>
</body>
</html>
