<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트에 그림자 효과 추가하기</title>
    <style>
        .shadow1 {
            color: orange;
            text-shadow: 1px 1px; /* 텍스트 그림자 */
        }
        .shadow2 {
            text-shadow: 4px 2px 3px #f00; /* 텍스트 그림자 */
        }
        .shadow3 {
            color: #fff; /* 글자 색 */
            text-shadow: 6px -2px 5px #000; /* 텍스트 그림자 */
        }
    </style>
</head>
<body>
    <h1 class="shadow1">HTML5</h1>
    <h1 class="shadow2">HTML5</h1>
    <h1 class="shadow3">HTML5</h1>
</body>
</html>
