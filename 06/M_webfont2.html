<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구글 웹 폰트 사용하기</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@700;800&display=swap');
        /* 구글 웹 폰트 */
        .ng-font {
            font-family: 'Nanum Gothic', 돋움;
        }
        p {
            font-size: 30px; /* 글자 크기 */
        }
    </style>
</head>
<body>
    <p>브라우저 기본 글꼴 사용</p>
    <p class="ng-font">나눔고딕 웹 폰트 사용</p>
</body>
</html>
