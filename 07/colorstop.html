<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>색상 중지점</title>
    <style>
		div {
			width:500px;
			height:300px;
		}
        .grad {
            background: #06f;
            background-image: -webkit-linear-gradient(top, #06f, white 30%, #06f);
            background-image: -moz-linear-gradient(bottom, #06f, white 30%, #06f);
            background-image: -o-linear-gradient(bottom, #06f, white 30%, #06f);
            background-image: linear-gradient(to bottom, #06f, white 30%, #06f);
        }
    </style>
</head>
<body>
    <div class="grad"></div>
</body>
</html>
