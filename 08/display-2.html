<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인라인으로 배치하기</title>
    <style>
        nav ul {
            list-style-type: none;
        }
        nav ul li {
            display: inline;
            padding: 10px 15px;
            margin-right: 20px;
            border-top: 3px solid #222;
        }
        nav ul li:hover {
            background-color: rgb(196, 196, 196);
        }
        nav ul li a {
            color: black;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">애완견 종류</a></li>
            <li><a href="#">입양하기</a></li>
            <li><a href="#">건강돌보기</a></li>
            <li><a href="#">더불어살기</a></li>
        </ul>
    </nav>
</body>
</html>
