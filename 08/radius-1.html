<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테두리 모서리 둥글게</title>
    <style>
        div {
            width: 300px; /* 너비 */
            height: 200px; /* 높이 */
            display: inline-block; /* 영역간 마진 */
            margin: 20px; /* 가로로 배치 */
        }
        .round {
            border:2px solid red; /* 2px짜리 빨강 실선 */
            border-radius: 20px; /* 모서리 20px 만큼 라운딩 */
        }
        #bg {
            background: url(images/pic1.jpg) no-repeat; /* 배경 이미지 */
            background-size: cover; /* 영역을 다 채우게 */
        }
    </style>
</head>
<body>
    <div class="round"></div>
    <div class="round" id="bg"></div>
</body>
</html>
